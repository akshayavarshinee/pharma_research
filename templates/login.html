{% extends "base.html" %}

{% block title %}Login - Drug Repurposing{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full">
        <div class="mb-6">
            <div class="flex items-center justify-center mb-4">
                <span class="text-3xl">ðŸ§¬</span>
                <h1 class="text-2xl font-bold ml-2">Drug Repurposing</h1>
            </div>
            <h2 class="text-xl font-semibold mb-2">Welcome Back!</h2>
            <p class="text-gray-600 text-sm">Sign in to continue your research</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border border-pink-200 rounded-lg bg-pink-50 focus:outline-none focus:ring-2 focus:ring-coral"
                       placeholder="Enter your email">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-pink-200 rounded-lg bg-pink-50 focus:outline-none focus:ring-2 focus:ring-coral"
                       placeholder="Enter your password">
            </div>
            
            <button type="submit"
                    class="w-full bg-coral text-white py-3 px-6 rounded-lg font-semibold hover:bg-opacity-90 transition">
                Sign In
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? <a href="/signup" class="text-coral font-semibold hover:underline">Sign Up</a>
        </p>
        
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/auth.js"></script>
{% endblock %}
